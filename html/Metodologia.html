<div class="rounded p-3 mb-5 col-2 offset-1 my-auto border shadow flex-column first-box">
  <center><label class="h5">¿Cual es la definicion de "SCRUM"?</label></center>
  <label>La metodología Scrum es un proceso para llevar a cabo un conjunto de tareas de forma regular con el objetivo principal de trabajar de manera colaborativa, es decir, para fomentar el trabajo en equipo. <br></br>
    En Scrum se realizan entregas parciales y regulares del producto final, priorizadas por el beneficio que aportan al receptor del proyecto. Por ello, Scrum está especialmente indicado para proyectos en entornos complejos, donde se necesita obtener resultados pronto, donde los requisitos son cambiantes o poco definidos, donde la innovación, la competitividad, la flexibilidad y la productividad son fundamentales.<br></br>
    </label>
</div>

<div class="rounded p-3 mb-5 col-4 offset-6 my-auto border shadow flex-column second-box">
  <center><label class="h5 mb-2">¿Con que roles cuenta "SCRUM"?</label></center>
  <label><h5>Product Owner:</h5> <h10>La misión principal de este perfil es conseguir dejar clara la priorización de los objetivos de un proyecto determinado y maximizar el trabajo que desarrolla el equipo en su conjunto.</h10><br>
    <h5>Scrum Master:</h5>La misión principal del Scrum Master es sacar un alto rendimiento al equipo de trabajo. Tiene que conseguir que este sienta los valores y principios de este método, así como la práctica y la teoría para que se utilicen en todos los procesos.<br>
  <h5>Scrum Team:</h5>Cuando hablamos de un equipo específico de desarrollo nos referimos a los integrantes más técnicos que conjuntamente desarrollan el proyecto.<br>
<h5>Skateholders:</h5>Podemos entender por Stakeholders como aquellas personas, organizaciones o empresas que pueden tener una relación directa o indirecta con un proyecto determinado.<br>
    </label>
</div>

<div class="rounded p-3 col-3 offset-6 my-auto border shadow flex-column third-box">
  <center><label class="h5">Conclusion sobre "SCRUM"</label></center>
  <label>El marco de trabajo de scrum es sencillo en sí mismo y las reglas, artefactos, eventos y funciones son fáciles de entender.<br></br> Su enfoque semiprescriptivo en realidad ayuda a eliminar las ambigüedades en el proceso de desarrollo, a la vez que ofrece suficiente espacio para que las empresas introduzcan su toque personal.<br></br>
    La organización de tareas complejas en historias de usuario manejables hace que sea ideal para proyectos difíciles. Además, la clara demarcación de funciones y los eventos planificados aseguran que haya transparencia y propiedad colectiva en todo el ciclo de desarrollo.<br></br> Los lanzamientos rápidos mantienen al equipo motivado y a los usuarios contentos, ya que pueden ver el progreso en un corto periodo.
    </label>
</div>

<div class="rounded p-3 col-3 offset-8 my-auto border shadow flex-column four-box">
  <center><label class="h5">¿Cual es el proceso de "SCRUM"?</label></center>
  <label>En Scrum un proyecto se ejecuta en ciclos temporales cortos y de duración fija (iteraciones que normalmente son de 2 semanas, aunque en algunos equipos son de 3 y hasta 4 semanas, límite máximo de feedback de producto real y reflexión).<br></br>
     Cada iteración tiene que proporcionar un resultado completo, un incremento de producto final que sea susceptible de ser entregado con el mínimo esfuerzo al cliente cuando lo solicite.<br></br>
    El proceso parte de la lista de objetivos/requisitos priorizada del producto, que actúa como plan del proyecto.<br></br>
     En esta lista el cliente (Product Owner) prioriza los objetivos balanceando el valor que le aportan respecto a su coste (que el equipo estima considerando la Definición de Hecho) y quedan repartidos en iteraciones y entregas.   
    </label>
</div>
